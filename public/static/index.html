<!DOCTYPE html>
<html>
  <head>
    <title>
      Marshlands - Custom WebScript Installer
    </title>

    <!-- Main page styling. -->
    <link href="/static/css/index.css" rel="stylesheet" type="text/css"/>
    <link href="/static/css/modals.css" rel="stylesheet"/>

    <!-- Special FX. -->
    <link href="/static/css/fx/fireflies.css" rel="stylesheet" type="text/css"/>
  </head>
  <body>
    <section id="midground-stars"></section>
    <section id="foreground-stars"></section>

    <!-- Various sections where things take place. -->

    <section id="main" class="web-sec">
      <p class="large-font halloween">
        Marshlands
      </p>
      <p class="mid-font halloween">
        Custom WebScript Installer
      </p>
      <section class="inline">
        <section class="login-btn mid-font" id="login-button">
          Login
        </section>
        <section class="login-btn mid-font" id="signup-button">
          Sign-up
        </section>
      </section>
    </section>
    <section id="login-sec" class="web-sec">
      <p class="not-so-large-font halloween">
        Login to your Marshlands account
      </p>
      <section class="login-btn mid-font" id="back-login-sec">
        Go Back
      </section>
      <br/>
      <br/>
      <br/>
      <br/>
      <section class="clear-modal">
        <p class="mid-font">Login</p>
        <p class="mid-font">Username: <input type="text" id="username-login" class="text-input"/></p>
        <p class="mid-font">Password: <input type="text" id="password-login" class="text-input"></p>
        <section class="login-btn mid-font" id="login-to">
          Login
        </section>
      </section>
    </section>
    <section id="signup-sec" class="web-sec">
      <p class="not-so-large-font halloween">
        Create your Marshlands account
      </p>
      <section class="login-btn mid-font" id="back-signup-sec">
        Go Back
      </section>
      <br/>
      <br/>
      <br/>
      <br/>
      <section class="clear-modal">
        <p class="mid-font">Signup</p>
        <p class="mid-font">Username: <input type="text" id="username-signup" class="text-input"/></p>
        <p class="mid-font">Password: <input type="text" id="password-signup" class="text-input"></p>
        <section class="login-btn mid-font" id="signup-to">
          Signup
        </section>
      </section>
    </section>

    <p class="mid-font halloween" id="cc">
      Written by SchoolHalloweenParty
    </p>

    <!-- JavaScript Libraries listed below.-->
    <script src="/static/scripts/lib/jquery.min.js"></script>
    
    <script src="/static/scripts/fx.js"></script>
    <script src="/static/scripts/buttons.js"></script>
  </body>
</html>
